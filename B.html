<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GOJS iframe test</title>
    <script src="go.js"></script>
</head>
<body>
  <iframe id="iframe" src="B-frame.html" style="width: 100%; height: 720px;"></iframe>

    <script>
        const div = document.getElementById("iframe").contentWindow.document.getElementById('myDiagramDiv');
        const diagram = new go.Diagram(div, { "undoManager.isEnabled": true });
        diagram.nodeTemplate = new go.Node("Auto")
            .add(new go.Shape("RoundedRectangle", { strokeWidth: 0, fill: "white" }).bind("fill", "color"))
            .add(new go.TextBlock({ margin: 8, stroke: "#333" }).bind("text", "key"));

        diagram.model = new go.GraphLinksModel(
            [
                { key: "Alpha", color: "lightblue" },
                { key: "Beta", color: "orange" },
                { key: "Gamma", color: "lightgreen" },
                { key: "Delta", color: "pink" }
            ],
            [
                { from: "Alpha", to: "Beta" },
                { from: "Alpha", to: "Gamma" },
                { from: "Beta", to: "Beta" },
                { from: "Gamma", to: "Delta" },
                { from: "Delta", to: "Alpha" }
            ]);
    </script>

</body>
</html>
