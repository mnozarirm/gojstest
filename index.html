<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GOJS iframe test</title>
    <script src="go.js"></script>
    <script>
        const div = document.getElementById('iframe').contentWindow.document.getElementById('myDiagramDiv')
        const myDiagram =
            new go.Diagram(div,  // create a Diagram for the HTML Div element
                { "undoManager.isEnabled": true });  // enable undo & redo

        function setupDiagram(diagram) {
            // define a simple Node template
            diagram.nodeTemplate =
                new go.Node("Auto")  // the Shape will automatically surround the TextBlock
                    // add a Shape and a TextBlock to this "Auto" Panel
                    .add(new go.Shape("RoundedRectangle",
                        { strokeWidth: 0, fill: "white" })  // no border; default fill is white
                        .bind("fill", "color"))  // Shape.fill is bound to Node.data.color
                    .add(new go.TextBlock({ margin: 8, stroke: "#333" })  // some room around the text
                        .bind("text", "key"));  // TextBlock.text is bound to Node.data.key

            // but use the default Link template, by not setting Diagram.linkTemplate

            // create the model data that will be represented by Nodes and Links
            diagram.model = new go.GraphLinksModel(
                [
                    { key: "Alpha", color: "lightblue" },
                    { key: "Beta", color: "orange" },
                    { key: "Gamma", color: "lightgreen" },
                    { key: "Delta", color: "pink" }
                ],
                [
                    { from: "Alpha", to: "Beta" },
                    { from: "Alpha", to: "Gamma" },
                    { from: "Beta", to: "Beta" },
                    { from: "Gamma", to: "Delta" },
                    { from: "Delta", to: "Alpha" }
                ]);
        }

        setupDiagram(myDiagram);
    </script>
</head>
<body>
  <div style="display: flex; flex-direction: row;">
    <iframe id="iframe" src="without_script.html" style="flex-grow: 1; height: 700px;"></iframe>
l" style="flex-grow: 1; height: 700px;"></iframe>
  </div>"
</body>
</html>
